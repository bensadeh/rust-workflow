name: Release

on:
  push:
    tags:
      - '*'

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{secrets.GH_PAT}}
          fetch-depth: 0

      - name: Build and Test
        run: |
          cargo build --verbose
          cargo test --verbose

      - name: Check Cargo.lock
        run: |
          git diff --exit-code -- Cargo.lock
          if [ $? -ne 0 ]; then
            echo "Cargo.lock was modified. Please commit the changes."
            exit 1
          fi

#      - name: Publish to crates.io
#        env:
#          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
#        run: |
#          cargo login $CARGO_REGISTRY_TOKEN
#          cargo publish

      - name: Get release notes
        id: release_notes
        run: |
          export TAG_NAME=${{ github.ref_name }}
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          awk -v tag=$TAG_NAME '/## \[/{p=0} /## \['$tag'\]/{p=1} p' CHANGELOG.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "none"
          token: ${{ secrets.GH_PAT }}
          tag: ${{ github.ref }}
          name: ${{ github.ref_name }}
          body: ${{ env.RELEASE_NOTES }}

      - name: Bump minor version and update CHANGELOG
        run: |
          BRANCH_NAME="main" 
          
          # Fetch the branch
          git fetch origin $BRANCH_NAME
          
          # Switch to the branch that triggered the workflow
          git checkout "$BRANCH_NAME"
          
          # Bump minor version in Cargo.toml
          VERSION=$(grep "^version" ./Cargo.toml | head -1)
          MINOR_VERSION=$(echo $VERSION | awk -F'.' '{print $2}' | tr -d '"' | tr -d " ")
          BUMPED_MINOR_VERSION=$((MINOR_VERSION + 1))
          BUMPED_VERSION_LINE=$(echo $VERSION | sed "s/\.$MINOR_VERSION\./\.$BUMPED_MINOR_VERSION\./")
          sed -i "s/$VERSION/$BUMPED_VERSION_LINE/" ./Cargo.toml
          
          # Update cargo.lock
          cargo build
          
          # Add new entry to CHANGELOG.md
          NEW_CHANGELOG_ENTRY="## [WIP]\n- Start of new work\n"
          sed -i "s/## \[$VERSION\]/&\n$NEW_CHANGELOG_ENTRY/" CHANGELOG.md
          
          # Commit and push changes
          git config user.name '${{ github.actor }}'
          git config user.email '${{ github.actor }}@users.noreply.github.com'
          git add .
          git commit -m "Bump version and update CHANGELOG"
          git push


